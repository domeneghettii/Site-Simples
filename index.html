<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Completo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Formulário Completo</h1>
    <form>
        <fieldset>
            <legend>Informações Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required maxlength = "100">

            <label for="email">Email:</label>
            <input type="email" id="email" nome="email" placeholder="seuemail@seuemail.com" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" nome="senha" placeholder="digite sua senha" minlength="8" maxlength="12" required>


            <label for="idade">Idade:</label>
            <input for="number" id="idade" nome="idade" placeholder="digite sua idade" min="18" max="120 required">
            <br><br>
            
            <label for="data de nascimento">Data de nascimento:</label>

            <input type="date" id="data-de-nascimento" nome="data-de-nascimento" required>


            <label for="website">Website:</label>
            <input type="url" id="website" name="website" placeholder="http://www.seusite.com">
        </fieldset>

        <fieldset>
            <legend>Preferências</legend>
            <label>Gênero:</label>

            <input type="radio" id="masculino" name="gênero" volume="masculino" required checked>
            <label for="masculino">Masculino</label>

            <input type="radio" id="feminino" name="gênero" volume="feminino" required checked>
            <label for="feminino">Feminino</label>
            
            <input type="radio" id="outros" name="gênero" volume="outros" required checked>
            <label for="outros">Outros</label>

            <label>Interesses:</label>
            <input type="checkbox" id="Interesses" name="Interesses" value="tecnologia">
            <label for="tecnologia">Tecnologia</label>

            <input type="checkbox" id="esportes" name="esportes" value="esportes">
            <label for="esportes">Esportes</label>

            <input type="checkbox" id="moda" name="interesses" value="moda">
            <label for="moda">Moda</label>

            <label for="cidade">Cidade:</label>
            <select id="cidade" name="cidade" required>
                <option value="sao-paulo">São Paulo</option>
                <option value="rio-de-janeiro">Rio de Janeiro</option>
                <option value="belo-horizonte">Belo Horizonte</option>
                <option value="Brasília">Brasília</option>
                <option value="Salvador">Salvador</option>
            </select>

            <label for="descricao">Descrição</label>
            <textarea id="descricao" name="descricao" rows="5" placeholder="deixe sua mensagem!" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Enviar arquivos</legend>
            <label for="foto">Foto de perfil:</label>
            <input type="file" id="foto" accept="image/*">
        </fieldset>

        <button type="submit">Enviar</button>
        
        
    </form>
</body>
</html>
